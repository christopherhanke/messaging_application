<!DOCTYPE html>
<html lang="de">
    <head>
        <title>NinjaMessages</title>

        <meta charset="UTF-8">
        <meta name="author" content="christopher hanke">

        <!-- bootstrap implementation -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">NinjaMessages</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link {% if request.endpoint == "index" %} active {% endif %}" href="/">Home</a>
                    <a class="nav-link {% if request.endpoint == "login" %} active {% endif %}" href="/login">Login</a>
                    <a class="nav-link {% if request.endpoint == "register" %} active {% endif %}" href="/register">Register</a>

                </div>
          </div>
        </nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="container">
                    <div class="card-group">
                        {% for msg in messages %}
                            <div class="card text-white bg-info" style="max-width: 37.5rem">
                                <div class="card-body">
                                    <p class="card-text">{{msg}}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>


        <!-- Javascript -->
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
